<ion-header>

  <ion-navbar color="transparent">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Flight Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main-content">
  <div class="card-status-group">
    <ion-card class="info-card">
      <ion-card-content>
        <ion-icon name="timer" color="light" style="zoom:5.0;"></ion-icon>
        <p class="card-status-text">Find the status of your flight using the flight route.</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card>
    <ion-card-header>
      Route:
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Origin</ion-label>
        <ion-select [(ngModel)]="origin">
          <ion-option value="a">Rio de Janeiro (GIG)</ion-option>
          <ion-option value="s">S達o Paulo (GRU)</ion-option>
          <ion-option value="s">S達o Paulo (CGH)</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Destination</ion-label>
        <ion-select [(ngModel)]="destination">
          <ion-option value="a">Rio de Janeiro (GIG)</ion-option>
          <ion-option value="s">S達o Paulo (GRU)</ion-option>
          <ion-option value="s">S達o Paulo (CGH)</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

      <button ion-button block color="verdeEscuro" (click)="goToResult()">
        <ion-icon name="search" class="btn-find"></ion-icon> Find Flight Status
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
