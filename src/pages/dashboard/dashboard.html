<ion-header>

  <ion-navbar color="transparent" class="navbar-dashboard">
   <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main-content">
  <div>
    <h1 class="title-hello">Hello, John Doe</h1>
    <h3 class="subtitle-hello">Some text here</h3>
  </div> 

 
</ion-content>

<ion-footer>
  <ion-card>
    <ion-card-content class="buttons-content">
      <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button large full class="button-full" color="verdeEscuro" (click)="goToBookAFlightPage()">
                  <ion-icon name="plane"></ion-icon> Book a flight
                </button>
              </ion-col>
              <ion-col>
                <button ion-button block color="alizarin" (click)="goToMyTripsPage()">
                  <ion-icon name="person"></ion-icon> My trips
                </button>
                <button ion-button block style="margin-top: 10px;" color="belize" (click)="goToFidelityPage()">
                  <ion-icon name="card"></ion-icon> Fidelity
                </button>
              </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-footer>
