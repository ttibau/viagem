<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <a>Forgot your login? <b>Get help signing in</b></a>
      <button ion-button block color="verde">
        <ion-icon name="log-in"></ion-icon> Login 
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button clear full color="alizarin"><b>Don't have an account? Sign up</b></button>
    </ion-card-content>
  </ion-card>
</ion-content>
