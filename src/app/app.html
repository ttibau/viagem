<ion-menu side="left" [content]="content">
    <ion-content class="ion-side-menu-gradient">
        <div class="spacer" style="height:30px;" id="home-spacer2"></div>
        <img src="../assets/imgs/fly.png" class="profile-img" />
        <h3 class="profile-name">John Doe</h3>
        <div class="spacer" style="height:30px;" id="home-spacer3"></div>
        <ion-list no-lines>
            <ion-item class="side-menu-item" (click)="goToPage(page.component)" *ngFor="let page of pages" menuClose>
                <ion-icon item-left name="{{page.icon}}"></ion-icon>
                {{ page.titulo}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
