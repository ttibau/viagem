<ion-menu side="left" [content]="content">
    <ion-content>
        <ion-list>
            <ion-item (click)="goToPage(page.component)" *ngFor="let page of pages" menuClose>
                <ion-icon item-left name="{{page.icon}}"></ion-icon>
                {{ page.titulo}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
